---
 - name: slurp module demo
   hosts: localhost
   become: false
   vars:
     remotefile: "/var/lib/jenkins/workspace/"
     tasks:
     - name: slurp remote file
       ansible.builtin.slurp:
         src: "{{ remotefile }}"
         register: slurpfile

     - name: print remote file
       ansible.builtin.debug:
         msg: "{{ slurpfile['content'] | b64deode }}"

